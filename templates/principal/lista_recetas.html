{% extends 'base.html' %}

{% block titulo %} {{titulo}} {% endblock %}

{% block style_css %}
img {width: 100px}
{% endblock %}
{% block contenido %}
    <ul>
        {% for receta in recetas %}
        <li>
            <a href='/receta/{{receta.id}}'>{{receta}}</a>
            <br>
            <img src='{{MEDIA_URL}}{{receta.imagen}}'>
        </li>
        {% endfor %}
        <p><a href="{% url "inicio" %}">Regresar</a><p>
    </ul>
{% endblock %}
